<!doctype html>
<html lang="en">

<head>
    <title>Votaciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container" id="cajaPregunta">
        <div class="jumbotron">

            <h1 class="d-flex justify-content-center">Votación</h1>

            <div id="cajaPregunta">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Escriba el texto de la pregunta que somete a votación</label>
                            <input type="text" id="inpuntPregunta" class="form-control" placeholder="Escriba la pregunta" aria-describedby="helpId">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button type="button" id="btnAgregarPregunta" class="btn btn-dark btn-lg btn-block">Agregar Pregunta</button>
                </div>
            </div>

        </div>
    </div>


    <div class="container" id="cajaVotacion">
        <div class="jumbotron">

            <div class="row  d-flex justify-content-center">
                <div class="col-12">
                    <h4 class="d-flex justify-content-center mb-3" id="labelPreguntaVotacion"></h4>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <button type="button" id="btnAfavor" class="btn btn-success btn-lg btn-block">A Favor</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <button type="button" id="btnContra" class="btn btn-danger btn-lg btn-block">En contra</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <button type="button" id="btnAbstencion" class="btn btn-secondary btn-lg btn-block">Abstención</button>
                    </div>
                </div>
            </div>

            <div class="row mt-3  d-flex justify-content-center">
                <div class="col-8">
                    <button type="button" id="btnFinalizar" class="btn btn-warning btn-lg btn-block">Finalizar</button>
                </div>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="./JS/classVotacion.js"></script>
    <script src="./JS/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
