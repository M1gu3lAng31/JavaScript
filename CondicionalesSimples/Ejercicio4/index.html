<!doctype html>
<html lang="en">

<head>
    <title>Descuento por Clave</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label for="">Clave prudcto</label>
                        <input type="text" id="clave" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Nombre del Articulo</label>
                        <input type="text" id="nombreArticulo" class="form-control" placeholder="Nombre del Articulo" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Precio del Articulo</label>
                        <input type="text" id="precioArticulo" class="form-control" placeholder="Precio del articulo" aria-describedby="helpId">
                    </div>
                </div>
                <div class="col-2 mt-4">
                    <div class="form-group">
                        <button type="button" id="btnCalcular" class="btn btn-outline-dark btn-lg btn-block ">Calcular</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-dark" role="alert">
                            <h4 class="alert-heading">
                                El nombre del articulo es: <span id="resultadoNombre"></span>
                            </h4>
                            <hr>
                            <h4>
                                Clave del producto: <span id="resultadoClave"></span>
                            </h4>
                            <hr>
                            <h4>
                                Precio original: <span id="resultadoPrecio"></span>
                            </h4>
                            <hr>
                            <h4>
                                Precio con descuento: <span id="resultadoPrecioDescuento"></span>
                            </h4>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>

    <!-- Optional JavaScript -->
    <script src="./app.js "></script>
</body>

</html>
